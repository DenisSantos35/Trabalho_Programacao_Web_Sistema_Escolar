<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<header>
  <nav class="nav-container">
    <h1>{{titulo_nav}}</h1>
    <button type="button" class="btn btn-primary voltar"><a href="/home">Voltar</a></button>
  </nav>
</header>
<body>
  <h1 class="titulo-body">{{titulo_body}}</h1> 

  <div class="index-container">
      <form action="/cadastrarDisciplina" method="POST">
        <div class="mb-3">
            <label for="disciplina" class="form-label">Nome da Disciplina:</label>
            <input type="text" class="form-control" name="disciplina" placeholder="Digite o nome da disciplina." required>        
        </div>
        {% if error_message %}
             <strong><p style="color: red;">{{ error_message }}</p></strong>
        {% endif %}        
        <div class="mb-3 form-check">
            <input type="hidden" name="user" value="Aluno">            
        </div>       
            <button type="submit" class="btn btn-primary cadastro">Cadastrar</button>
      </form>
  </div>
 </body>
 <footer>
  <p>&copy; <Strong>GitHub: <a href="https://github.com/DenisSantos35">Denis Diogo dos Santos</a></Strong></p>
</footer>
</html>
